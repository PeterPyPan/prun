repos:
-   repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
    - id: black
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
        - id: flake8
          additional_dependencies: [
                                    flake8-builtins,
                                    flake8-bugbear,
                                    flake8-comprehensions,
                                    flake8-broken-line,
                                    flake8-quotes,
                                    flake8-rst-docstrings,
                                    flake8-docstrings,
                                    pep8-naming,
                                    ]